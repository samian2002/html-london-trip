<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html-London-Trip</title>
</head>
<body>
    <!--titolo-->
    <h1>Il mio Viaggio a Londra</h1>
    <!--immagini-->
    <div>
            <img src="img/foto1.jpg" alt="Ruota Panoramica">
            <img src="img/foto2.jpg" alt="Ruota Panoramica">
            <img src="img/foto3.jpg" alt="Ruota Panoramica">
    </div>
    <!--linea-->
    <hr>
    <!--taballa spese-->
    <h3>Le mie Spese</h3>
    <table>
        <!--intestazione tabella-->
        <thead>
             <tr>
                <th>Numero</th>
                <th>Descrizione</th>
                <th>Costo</th>
            </tr>
        </thead>
        <!--corpo tabella-->
        <tbody>
            <tr>
                <td>1</td>
                <td>Biglietto Aereo</td>
                <td>120$</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
